<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <style>
            .submitted .ng-invalid {
                border: 1px solid red;
            }
            .message {
                color: red;
                font-size: 12px;
            }
            .hide-message {
                display: none;
            }
        </style>
    </head>
    <body data-ng-app="myApp" data-ng-controller="myCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1>Users info</h1>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th data-ng-click="sortBy('name')">Name</th>
                                    <th data-ng-click="sortBy('username')">Username</th>
                                    <th data-ng-click="sortBy('email')">Email</th>
                                    <th data-ng-click="sortBy('addres.street')">Street</th>
                                    <th data-ng-click="sortBy('company.name')">Company</th>
                                    <th>Distance</th>
                                </tr>
                            </thead>
                            <tr data-ng-repeat="x in names | filter:search | orderBy:propertyName:reverse">
                                <td>{{x.name}}</td>
                                <td>{{x.username}}</td>
                                <td>{{x.email}}</td>
                                <td>{{x.address.street}}</td>
                                <td>{{x.company.name}}</td>
                                <td>{{x.distance}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="name-search">Search by name:</label>
                            <input type="text" class="form-control" id="name-search" data-ng-model="search.name">
                        </div>
                        <div class="form-group">
                            <label for="username-search">Search by username:</label>
                            <input type="text" class="form-control" id="username-search" data-ng-model="search.username">
                        </div>
                        <div class="form-group">
                            <label for="email-search">Search by email:</label>
                            <input type="text" class="form-control" id="email-search" data-ng-model="search.email">
                        </div>
                    </form>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add user info</button>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form data-ng-class="{'submitted': submitted}" data-ng-submit="add(itemToAdd)">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control input-sm" id="name" name="user-name" data-ng-model="itemToAdd.name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">User name:</label>
                                <input type="text" class="form-control input-sm" id="username" data-ng-model="itemToAdd.username" required>
                                <p data-ng-class="usernameErr ? 'message' : 'hide-message'">This user name isn't allowed. Try again.</p>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control input-sm" id="email" data-ng-model="itemToAdd.email" required>
                                <p data-ng-class="emailErr ? 'message' : 'hide-message'">This email isn't allowed. Try again.</p>
                            </div>
                            <div class="form-group">
                                <label for="street">Street:</label>
                                <input type="text" class="form-control input-sm" id="street" data-ng-model="itemToAdd.address.street">
                            </div>
                            <div class="form-group">
                                <label for="suite">Suite:</label>
                                <input type="text" class="form-control input-sm" id="suite" data-ng-model="itemToAdd.address.suite">
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" class="form-control input-sm" id="city" data-ng-model="itemToAdd.address.city">
                            </div>
                            <div class="form-group">
                                <label for="zipecode">Zipecode:</label>
                                <input type="text" class="form-control input-sm" id="zipecode" data-ng-model="itemToAdd.address.zipecode">
                            </div>
                            <div class="form-group">
                                <label for="lat">Latitude:</label>
                                <input type="text" class="form-control input-sm" id="lat" data-ng-model="itemToAdd.address.geo.lat">
                            </div>
                            <div class="form-group">
                                <label for="lng">Longitude:</label>
                                <input type="text" class="form-control input-sm" id="lng" data-ng-model="itemToAdd.address.geo.lng">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="text" class="form-control input-sm" id="phone" data-ng-model="itemToAdd.phone" data-ng-blur="phoneNumber()">
                            </div>
                            <div class="form-group">
                                <label for="website">Website:</label>
                                <input type="text" class="form-control input-sm" id="website" placeholder="website_name.domain" data-ng-model="itemToAdd.website">
                            </div>
                            <div class="form-group">
                                <label for="comp-name">Company name:</label>
                                <input type="text" class="form-control input-sm" id="comp-name" data-ng-model="itemToAdd.company.name" required>
                                <p data-ng-class="compNameErr ? 'message' : 'hide-message'">This company name isn't allowed. Try again.</p>
                            </div>
                            <div class="form-group">
                                <label for="catch">Catch phrase:</label>
                                <input type="text" class="form-control input-sm" id="catch" data-ng-model="itemToAdd.company.catchPhrase">
                            </div>
                            <div class="form-group">
                                <label for="bs">bs:</label>
                                <input type="text" class="form-control input-sm" id="bs" data-ng-model="itemToAdd.company.bs">
                            </div>
                            <button type="submit" class="btn btn-success" data-ng-click="submitted = true;">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <script>
            (function () {
                var app = angular.module('myApp', []);
                app.controller('myCtrl', function ($scope, $http) {
                    $http.get("https://jsonplaceholder.typicode.com/users").then(function (response) {
                        $scope.names = response.data;

                        angular.forEach(response.data, function (value, key) {
                            var R = 6371;
                            var lon2 = 30.523333 * Math.PI / 180;
                            var lat2 = 50.45 * Math.PI / 180;
                            var lon1 = value.address.geo.lng * Math.PI / 180;
                            var lat1 = value.address.geo.lat * Math.PI / 180;
                            var dlon = (lon2 - lon1);
                            var dlat = (lat2 - lat1);
                            var a = Math.sin(dlat / 2) * Math.sin(dlat / 2) + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dlon / 2) * Math.sin(dlon / 2);
                            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                            var d = R * c;
                            value.distance = d.toFixed(2);
                        });

                        $scope.items = [];

                        $scope.itemsToAdd = [];

                        $scope.add = function (itemToAdd) {
                            $scope.usernameErr = false;
                            $scope.emailErr = false;
                            $scope.compNameErr = false;
                            for (var i = 0; i < $scope.names.length; i++) {
                                if ($scope.names[i].username == itemToAdd.username) {
                                    $scope.usernameErr = true;
                                    return;
                                } else if ($scope.names[i].email == itemToAdd.email) {
                                    $scope.emailErr = true;
                                    return;
                                } else if ($scope.names[i].company.name == itemToAdd.company.name) {
                                    $scope.compNameErr = true;
                                    return;
                                }
                            }

                            $scope.itemToAdd.id = (function () {
                                return Math.floor(Math.random().toFixed(4) * 10000);
                            })();

                            angular.forEach($scope.itemToAdd.address, function (value, key) {
                                if (itemToAdd.address.geo.lng == "" || itemToAdd.address.geo.lat == "") {
                                    $scope.itemToAdd.distance = "";
                                    return;
                                }
                                var R = 6371;
                                var lon2 = 30.523333 * Math.PI / 180;
                                var lat2 = 50.45 * Math.PI / 180;
                                var lon1 = itemToAdd.address.geo.lng * Math.PI / 180;
                                var lat1 = itemToAdd.address.geo.lat * Math.PI / 180;
                                var dlon = (lon2 - lon1);
                                var dlat = (lat2 - lat1);
                                var a = Math.sin(dlat / 2) * Math.sin(dlat / 2) + Math.cos(lat1) * Math.cos(lat2) * Math.sin(dlon / 2) * Math.sin(dlon / 2);
                                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                                var d = R * c;
                                $scope.itemToAdd.distance = d.toFixed(2);
                            });

                            $scope.names.push(angular.copy(itemToAdd));
                            $scope.itemToAdd = {};
                        };

                    });

                    $scope.propertyName = 'name';
                    $scope.reverse = false;
                    $scope.sortBy = function (x) {
                        $scope.reverse = ($scope.propertyName === x) ? !$scope.reverse : false;
                        $scope.propertyName = x;
                    };

                    $scope.phoneNumber = function () {
                        var str = $scope.itemToAdd.phone;
                        var res = str.slice(0, 3);
                        var res2 = str.slice(3, 6);
                        var res3 = str.slice(6, 10);
                        $scope.itemToAdd.phone = "(" + res + ")" + res2 + "-" + res3;
                    };
                });
            })();
        </script>   
    </body>
</html>
